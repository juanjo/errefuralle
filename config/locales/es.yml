"es":
  # Active Support
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d/%m/%Y"
      short: "%d de %b"
      long: "%d de %B de %Y"

    day_names: [Domingo, Lunes, Martes, Miércoles, Jueves, Viernes, Sábado]
    abbr_day_names: [Dom, Lun, Mar, Mie, Jue, Vie, Sab]

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: [~, Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre]
    abbr_month_names: [~, Ene, Feb, Mar, Abr, May, Jun, Jul, Ago, Sep, Oct, Nov, Dic]
    # Used in date_select and datime_select.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%A, %d de %B de %Y %H:%M:%S %z"
      short: "%d de %b %H:%M"
      long: "%d de %B de %Y %H:%M"
    am: "am"
    pm: "pm"

  # Used in array.to_sentence.
  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: ", y "
    select:
      prompt: "Por favor seleccione"
      
  activerecord:
    errors:
      messages:
        taken: "ya está en uso"
        record_invalid: "La validación ha fallado: %{errors}"
  errors:
    template:
      header:
        one:    "Existe un problema que no permite guardar el modelo"
        other:  "Existen %{count} errores que no permite guardar el modelo"
      # The variable :count is also available
      body: "Hay algunos problemas con los siguientes campos:"
    messages:
      invalid:       "es inválido"
      too_long:      "demasiado largo (el máximo es {{count}} caracteres)"
      too_short:     "demasiado corto (el mínimo es {{count}} caracteres)"
      wrong_length:  "longitud invalida (debe tener {{count}} caracteres)"
      taken:         "ya está ocupado"
      inclusion:     "no está incluido en la lista"
      exclusion:     "esta reservado"
      confirmation:  "no coincide la confirmación"
      accepted:      "debe ser aceptado"
      empty:         "no puede estar vacío"
      blank:         "no puede estar en blanco"
      not_a_number:   "no es un numero"

  # Used in distance_of_time_in_words(), distance_of_time_in_words_to_now(), time_ago_in_words()
  datetime:
    distance_in_words:
      half_a_minute: "un minuto"
      less_than_x_seconds:
        one: "menos de 1 segundo"
        other: "menos de %{count} segundos"
      x_seconds:
        one: "1 segundo"
        other: "%{count} segundos"
      less_than_x_minutes:
        one: "menos de un minuto"
        other: "menos de %{count} minutos"
      x_minutes:
        one: "1 minuto"
        other: "%{count} minuto"
      about_x_hours:
        one: "alrededor de 1 hora"
        other: "alrededor de %{count} horas"
      x_days:
        one: "1 día"
        other: "%{count} días"
      about_x_months:
        one: "alrededor de 1 mes"
        other: "alrededor de %{count} meses"
      x_months:
        one: "1 mes"
        other: "%{count} meses"
      about_x_years:
        one: "alrededor de 1 año"
        other: "alrededor de %{count} años"
      over_x_years:
        one: "sobre 1 año"
        other: "sobre %{count} años"
      almost_x_years:
        one: "casi 1 año"
        other: "casi %{count} años"
    prompts:
      year: "Año"
      month: "Mes"
      day: "Día"
      hour: "Hora"
      minute: "Minuto"
      second: "Segundos"

